<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tree Map</title>

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">Movie Sales</h1>

<div id="tooltip"></div>
<svg id="canvas"></svg>
<svg id="legend">
  <text x="120" y="20" id="legendlegend">Genres</text>
  <g>
    <rect x="10" y="40" width="20" height="20" class="legend-item" fill="#ee4035"></rect>
    <text x="35" y="55" width="40" height="40" class="legendtext">Action</text>
    <rect x="10" y="70" width="20" height="20" class="legend-item" fill="#f37736"></rect>
    <text x="35" y="85" width="40" height="40" class="legendtext">Drama</text>

    <text x="35" y="115" width="40" height="40" class="legendtext">Adventure</text>
  </g>
  <g>
    <rect x="180" y="40" width="20" height="20" class="legend-item" fill="#7bc043"></rect>
    <text x="205" y="55" width="40" height="40" class="legendtext">Family</text>
    <rect x="180" y="70" width="20" height="20" class="legend-item" fill="#0392cf"></rect>
    <text x="205" y="85" width="40" height="40" class="legendtext">Animation</text>
    <rect x="180" y="100" width="20" height="20" class="legend-item" fill="#851e3e"></rect>
    <text x="205" y="115" width="40" height="40" class="legendtext">Comedy</text>
    <rect x="180" y="130" width="20" height="20" class="legend-item" fill="#f6abb6"></rect>
    <text x="205" y="145" width="40" height="40" class="legendtext">Biography</text>
  </g>
  
</svg>
